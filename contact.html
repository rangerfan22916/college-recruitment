<section class="container my-5">
<h2 class="text-center" style="font-family: 'Merriweather', serif;">Get in Touch</h2>

<form id="contactForm" class="mx-auto mt-4" style="max-width:500px;">
<div class="mb-3">
<label for="contactName" class="form-label">Name</label>
<input type="text" class="form-control" id="contactName" required>
</div>
<div class="mb-3">
<label for="contactEmail" class="form-label">Email</label>
<input type="email" class="form-control" id="contactEmail" required>
</div>
<div class="mb-3">
<label for="contactMessage" class="form-label">Message</label>
<textarea class="form-control" id="contactMessage" rows="5" required></textarea>
</div>
<button type="submit" class="btn btn-crimson">Send</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert("Message sent! We'll get back to you shortly.");
  this.reset();
});
<footer class="footer">
  <p>&copy; 2025 Indiana University | Home</p>
</footer>

</script>
