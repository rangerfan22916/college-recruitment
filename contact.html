<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Indiana University | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-crimson shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Indiana University</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="programs.html">Programs</a></li>
          <li class="nav-item"><a class="nav-link" href="studentlife.html">Student Life</a></li>
          <li class="nav-item"><a class="nav-link" href="costs.html">Costs & Aid</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <form class="row g-3" id="contactForm">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="4" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-crimson btn-lg">Send Message</button>
      </div>
    </form>
    <p id="formMsg" class="mt-3 text-center"></p>
  </section>

  <footer class="bg-dark text-white text-center py-3">

  </footer>

</body>
